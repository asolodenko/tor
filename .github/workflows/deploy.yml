
name: Deploy itera-rebuild-ukraine to Firebase Hosting

on:
  push:
    branches: [ feature/implement-deploy-to-firebase ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: firebase-hosting
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Deploy to Firebase Hosting (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          # Service account JSON stored as a GitHub Secret (see section 2 below)
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ITERA_REBUILD_UKRAINE }}

          # Your Firebase project ID (e.g. "itera-rebuild-ukraine")
          projectId: "itera-rebuild-ukraine"

          # Deploy to production ("live") channel
          channelId: live

          # Where firebase.json lives relative to repo root
          # (weâ€™ll place firebase.json in the repo root)
          entryPoint: .
